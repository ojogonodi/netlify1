<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netlify</title>

    <link rel="stylesheet"

    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="netlify.css">
</head>
<body>


  <div class="imag1">
      <img src="netlify logo.svg" alt="">
  </div>

<div class="container">

    <h2>Sign up to deploy your project</h2> <br>

<div class="container-all">
    <div class="btn">
        <button>
           <img class="icon"  src="logo1.svg" alt=""> <a class="link" href="https://github.com/login/oauth/authorize?client_id=0eef2fa971fd9f7d46a2&redirect_uri=https%3A%2F%2Fapi.netlify.com%2Fauth%2Fdone&state=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJwaWQiOiI1NmMzZjE1MDcxZTIwYTE4ZGIwMDAwMGYiLCJleHAiOjE3NDI4MzA3NTUsImxvZ2luIjp0cnVlfQ.9fpe_p3nQAijVhVsEf_cbsuBIZOkvXDIVtKqvrtlty
           c&scope=user%3Aemail">
            Sign up with GitHub </a>
        </button> 
    </div> <br>

    <div class="btn">
        <button>
            <img class="icon" src="logo2.svg" alt=""> <a class="link" href="https://gitlab.com/users/sign_up">
            Sign up with GitLab </a>
        </button>
    </div> <br>

    <div class="btn">
        <button>
            <img  class="icon" src="logo3.svg" alt=""> <a class="link" href="https://id.
            atlassian.com/login?application=bitbucket&continue=https%3A%2
            F%2Fbitbucket.org%2Faccount%2Fsignin%2F%3Fn
            ext%3D%252Faccount%252Fsignup%252F%26redirectCount%3D1">
            Sign up with Bitbucket </a>
        </button>
    </div> <br>

    <a class="email" href="#">Sign up with email</a> <br> <br> <br>

    <p>Already have an account? <br>
        <a class="login" href="#">Log in</a>
    </p> <br> <br> <br>
</div>

    <footer>
        By signing up with Netlify, you agree to our 
        <a class="terms" href="#">terms of <br> service</a>
        
    </footer>
</div>

</html>
